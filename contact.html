<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
    <!-- Additional CSS must be placed after Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Ten Tenets for a Happier Life</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row row-content">
                    <div class="col-sm-6 text-center">
                        <h1 id="jumbotronText">Ten Tenets for a Happier Life</h1>
                    </div>
                    <div class="col">
                        <a class="navbar-brand d-flex justify-content-center" href="#">
                            <img id="navLogoTop" src="images/logo.png" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm navbar-dark sticky top">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">GAME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">HOW TO PLAY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="main" class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h3>We are here for you.</h3>
                <hr />
            </div>
            <div class="col-12">
                <form>
                    <div class="form-group row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Full Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <input type="tel" class="form-control" placeholder="Phone Number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col"> 
                            <input type="email" class="form-control" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <textarea class="form-control" rows="15" placeholder="Please tell us what is on your mind. We will get back to you within 2 business days."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <nav class="navbar navbar-expand navbar-dark d-none d-md-block">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">GAME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">HOW TO PLAY</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="index.html">
                            <img id="navLogoBottom" src="images/logo.png" class="img-fluid">
                        </a>
                    </li>
                    <li class="nav-text">
                        <p id="copyright">&copy 2020 Oberembt</p>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
